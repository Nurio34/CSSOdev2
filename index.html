<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="txt-cntr">
    <!-- GOOGLE LOGO as HEADER -->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </header>
    <!-- MAIN CONTENT -->
    <main>
        <!-- SEARCH BAR -->
        <form  action="#" id="search">
            <label for="searchInput">Search the web using Google!</label>
            <br>
            <input type="search" name="Search" id="searchInput"
            style="width: 317px;">
            <div class="flex">
                <input type="submit" value="Google Search">
                <button type="button">I'm feeling luck</button>
            </div>
        </form>
        <!-- LINKS -->
        <aside class="flex" style="margin-block-start: 0.2rem;">
            <!-- SEARCH LINKS -->
            <dl class="searchList" style="--bg:rgb(126,229,218); --pd:0.8rem 1.6rem">
                Special Searches
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
            </dl>
            <!-- HELP LINKS -->
            <dl class="helpList" style="--bg:rgb(112,204,194); --pd:0.2rem; --fs:0.8rem; --lh:1.3">
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </dl>
            <!-- SUBSCRIBE FORM -->
            <form action="" id="email" style="--bg:rgb(91,166,157)">
                <label for="emailInput" style="font-size:0.8rem">Get Google! 
                    <br>
                    updates monthly:
                </label>
                <br>
                <input type="email" name="Email" id="emailInput" value="your e-mail">
                <br>
                <button type="submit">Subscribe</button> 
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size:0.8rem">Archive</a>
            </form>
        </aside>
    </main>
    <!-- FOOTER -->
    <footer>Copyright &copy; 1998 Google Inc.</footer>
</body>
</html>
